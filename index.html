<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/158d75eb0e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculator">
        <h1 style="text-align: center; padding: 20px; font-family: 'Poppins',sans-serif;">Calculator</h1>
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="append('%')">%</button>
            <button onclick="append('/')">/</button>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('*')">×</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('-')">−</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('+')">+</button>
            <button onclick="append('00')">00</button>
            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button onclick="calculate()">=</button>
        </div>
        <p style="text-align: center;color: cornflowerblue; background: lightgray;font-size: 1rem;font-weight: 900;margin-top: 200px;">A Product Designed By Mohammed Rafeeq<i class="fa-duotone fa-solid fa-heart"></i></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
